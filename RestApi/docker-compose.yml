  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DATABASE: admin_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_ROOT_PASSWORD: root
    ports:
      - 5435:5432
    volumes:
      - ./data:/var/lib/postgresql/data

